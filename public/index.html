<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lchangra - Random Video Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <div class="app-header">
                    <h1><i class="fas fa-video"></i> Lchangra</h1>
                    <p>Video Chat with Random Strangers</p>
                </div>
                <div class="login-form">
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                    <input type="text" id="roomInput" placeholder="Enter room name" maxlength="20">
                    <button id="joinButton">Start Random Chat</button>
                </div>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shuffle"></i>
                        <span>Random Partners</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-video"></i>
                        <span>Video Calls</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-comment"></i>
                        <span>Text Chat</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen">
            <div class="chat-container">
                <!-- Header -->
                <div class="chat-header">
                    <div class="header-left">
                        <h2><i class="fas fa-random"></i> Lchangra</h2>
                        <div id="connectionStatus" class="status-waiting">
                            <i class="fas fa-search"></i> Searching for partner...
                        </div>
                    </div>
                    <div class="header-controls">
                        <button id="nextBtn" class="btn-next">
                            <i class="fas fa-arrow-right"></i> Next
                        </button>
                        <button id="leaveBtn" class="btn-leave">
                            <i class="fas fa-sign-out-alt"></i> Leave
                        </button>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <!-- Video Area -->
                    <div class="video-area">
                        <div id="waitingScreen" class="waiting-screen">
                            <div class="waiting-content">
                                <div class="spinner"></div>
                                <h3>Finding you a random partner...</h3>
                                <p>Please allow camera and microphone access</p>
                            </div>
                        </div>

                        <div id="videoContainer" class="video-container">
                            <div class="video-wrapper">
                                <video id="localVideo" autoplay muted playsinline></video>
                                <div class="video-label">You</div>
                            </div>
                            <div class="video-wrapper">
                                <video id="remoteVideo" autoplay playsinline></video>
                                <div class="video-label">Stranger</div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Area -->
                    <div class="chat-area">
                        <div id="messagesContainer" class="messages-container">
                            <div class="message system">
                                Welcome to Lchangra! We're finding someone for you to chat with...
                            </div>
                        </div>
                        <div class="message-input-container">
                            <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                            <button id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
